<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongU</title>
    <link rel="stylesheet" href="../css/stylehome.css">
</head>
<body>
<div class="wrapper">

<!-- Bagian Atas (Header) -->

    <header id="welcome-header">
        <!-- Thin Bar -->
        <div id="thin-bar">
            <nav class="thin-nav">
                <a href="home.html">Home</a>
                <a href="#">Notification</a>
                <a href="program_taken">Program Taken</a>
                <a href="chat.html">Chat</a>
                <a href="profile.html">Profile</a>
            </nav>
        </div>

        <!-- Main Bar -->
        <div id="main-bar">
            <a href="home.html" class="logo-container">
                <img src="../images/LogoStrongu.png" alt="StrongU Logo" class="logo">
                <span class="logo-name">StrongU</span>
            </a>

        </div>
    </header>

    <!-- Bagian Body (Konten Utama) -->
    <main id="payment-main">
        <div class="payment-box">
          <h2 class="payment-title">Payment</h2>
      
          <h3 class="section-title">Method</h3>
          <div class="payment-methods">
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/Logo QRIS.png" alt="Qris" />
            </label>
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/Mastercard-Logo.wine.png" alt="Master Card" />
            </label>
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/Visa_Logo.png" alt="Visa" />
            </label>
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/Bank_Central_Asia.svg.png" alt="BCA" />
            </label>
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/BNI_logo.svg.png" alt="BNI" />
            </label>
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/Logo_BRI.png" alt="BRI" />
            </label>
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/Logo_ovo_purple.svg.png" alt="OVO" />
            </label>
            <label class="method-option">
              <input type="radio" name="payment-method" />
              <img src="../images/ShopeePay-Horizontal_O.png" alt="ShopeePay" />
            </label>
          </div>
      
          <h3 class="section-title">Detail</h3>
          <div class="trainer-detail">
            <img src="../images/Trainerfoto.png" alt="Trainer Bobby" class="trainer-photo" />
            <h4 class="trainer-namep">Bobby</h4>
            <div class="session-cardp">
              <div class="sessions"><span>4 Sessions</span></div>
              <div class="price"><span>Rp 250.000 /Session</span></div>
              <div class="subtotal"><span>Sub Total Rp 1.000.000</span></div>
            </div>
          </div>
      
          <button id="confirm-btn" disabled>Confirm</button>
          <a href="trainer.html" class="back-button">Back</a>
        </div>
      </main>
      
<!-- Bagian Bawah (Footer) -->
    <footer>
        <p>2025 StrongU. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</div>
</body>
</html>
