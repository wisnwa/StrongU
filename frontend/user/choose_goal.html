<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongU</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="wrapper">
<!-- Bagian Atas (Header) -->
    <header id="welcome-header">
        <div class="logo-container">
            <img src="../images/LogoStrongu.png" alt="StrongU Logo" class="logo">
            <span class="logo-name">StrongU</span>
        </div>
        <nav class="nav-links">   
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

<!-- Bagian Body (Konten Utama) -->
<main id="goal-main">
    <div class="goal-box">
        <h1>Choose your <span>Main Goal</span>!</h1>
        <form id="goal-form">
            <div class="goal-container">
                <div class="goal-column">
                    <div class="goal-option" data-value="weight_loss">
                        <label>
                            <input type="checkbox" name="goal" value="weight_loss">
                            <span>Weight Loss</span>
                        </label>
                    </div>
                    <div class="goal-option" data-value="firming_toning">
                        <label>
                            <input type="checkbox" name="goal" value="firming_toning">
                            <span>Firming & Toning</span>
                        </label>
                    </div>
                    <div class="goal-option" data-value="muscle_strength">
                        <label>
                            <input type="checkbox" name="goal" value="muscle_strength">
                            <span>Increase Muscle <br> Strength</span>
                        </label>
                    </div>
                    <div class="goal-option" data-value="endurance_training">
                        <label>
                            <input type="checkbox" name="goal" value="endurance_training">
                            <span>Endurance Training</span>
                        </label>
                    </div>
                </div>

                <div class="goal-column">
                    <div class="goal-option" data-value="weight_gain">
                        <label>
                            <input type="checkbox" name="goal" value="weight_gain">
                            <span>Weight Gain</span>
                        </label>
                    </div>
                    <div class="goal-option" data-value="flexibility">
                        <label>
                            <input type="checkbox" name="goal" value="flexibility">
                            <span>Flexibility</span>
                        </label>
                    </div>
                    <div class="goal-option" data-value="aerobic_fitness">
                        <label>
                            <input type="checkbox" name="goal" value="aerobic_fitness">
                            <span>Aerobic Fitness</span>
                        </label>
                    </div>
                    <div class="goal-option" data-value="body_building">
                        <label>
                            <input type="checkbox" name="goal" value="body_building">
                            <span>Body Building</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="goal-button">Submit</button>
        </form>
        <a href="choose_day.html" class="back-button-goal">Back</a>
    </div>
</main>


<!-- Bagian Bawah (Footer) -->
    <footer>
        <p>2025 StrongU. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</div>
</body>
</html>
