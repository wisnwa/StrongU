<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongU</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="wrapper">
<!-- Bagian Atas (Header) -->
    <header id="welcome-header">
        <div class="logo-container">
            <img src="../images/LogoStrongu.png" alt="StrongU Logo" class="logo">
            <span class="logo-name">StrongU</span>
        </div>
        <nav class="nav-links">   
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

<!-- Bagian Body (Konten Utama) -->
<main id="session-main">
    <div class="session-box">
        <h1>Choose your <span>Session</span>!</h1>
        <form id="session-form">
            <div class="session-option" data-value="morning">
                <label>
                    <input type="checkbox" name="session" value="morning">
                    <span>Morning</span>
                </label>
                <p class="session-time">07:00 - 11:00</p>
            </div>

            <div class="session-option" data-value="afternoon">
                <label>
                    <input type="checkbox" name="session" value="afternoon">
                    <span>Afternoon</span>
                </label>
                <p class="session-time">12:00 - 16:00</p>
            </div>

            <div class="session-option" data-value="evening">
                <label>
                    <input type="checkbox" name="session" value="evening">
                    <span>Evening</span>
                </label>
                <p class="session-time">17:00 - 21:00</p>
            </div>

            <button type="submit" class="session-button">Submit</button>
        </form>
        <a href="enter_birthday.html" class="back-button">Back</a>
    </div>
</main>


<!-- Bagian Bawah (Footer) -->
    <footer>
        <p>2025 StrongU. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</div>
</body>
</html>
