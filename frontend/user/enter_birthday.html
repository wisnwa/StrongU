<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongU</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="wrapper">
<!-- Bagian Atas (Header) -->
    <header id="welcome-header">
        <div class="logo-container">
            <img src="../images/LogoStrongu.png" alt="StrongU Logo" class="logo">
            <span class="logo-name">StrongU</span>
        </div>
        <nav class="nav-links">   
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

<!-- Bagian Body (Konten Utama) -->
    <main id="birthday-main">
        <div class="birthday-box">
            <h1>Enter your <span>Birthday</span>!</h1>
            <form id="birthday-form">
                <input type="date" name="birthday" required>
                <button type="submit" class="birthday-button">Submit</button>
            </form>
            <a href="enter_zipcode.html" class="back-button">Back</a>
        </div>
    </main> 

<!-- Bagian Bawah (Footer) -->
    <footer>
        <p>2025 StrongU. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</div>
</body>
</html>
