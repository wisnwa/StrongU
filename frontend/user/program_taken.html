<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongU</title>
    <link rel="stylesheet" href="../css/stylehome.css">
</head>
<body>
<div class="wrapper">

<!-- Bagian Atas (Header) -->

    <header id="welcome-header">
        <!-- Thin Bar -->
        <div id="thin-bar">
            <nav class="thin-nav">
                <a href="home.html">Home</a>
                <a href="#">Notification</a>
                <a href="program_taken.html">Program Taken</a>
                <a href="chat.html">Chat</a>
                <a href="profile.html">Profile</a>
            </nav>
        </div>

        <!-- Main Bar -->
        <div id="main-bar">
            <a href="home.html" class="logo-container">
                <img src="../images/LogoStrongu.png" alt="StrongU Logo" class="logo">
                <span class="logo-name">StrongU</span>
            </a>

            <div class="search-container">
                <input type="text" placeholder="Search">
                <button class="search-btn">
                    <img src="../images/search-logo.png" alt="Search Icon">
                </button>
            </div>

            <a href="program_taken.html" class="program-taken">
                <img src="../images/Program-taken-logo.png" alt="Program taken icon" class="logo_programtaken">
            </a>
        </div>
    </header>


<!-- Bagian Body (Konten Utama) -->

<main id="taken-main">
    <div class="taken-caption">Program Taken</div>
    <div class="trainer-grid" id="taken-list-container">
        </div>

    <div class="saved-caption">Saved Trainer</div>
    <div class="trainer-grid" id="saved-list-container">
        </div>
</main>

<!-- Bagian Bawah (Footer) -->
    <footer>
        <p>2025 StrongU. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</div>

</html>
