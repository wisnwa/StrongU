<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongU</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="wrapper">
<!-- Bagian Atas (Header) -->
    <header id="welcome-header">
        <div class="logo-container">
            <img src="../images/LogoStrongu.png" alt="StrongU Logo" class="logo">
            <span class="logo-name">StrongU</span>
        </div>
        <nav class="nav-links">   
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

<!-- Bagian Body (Konten Utama) -->
    <main id="signin-main">
        <div class="login-box">
            <h1>Log in</h1>
            <p>Please sign in to continue</p>
            <form id="signin-form">
                <input type="text" name="username" placeholder="Username" required>
                <span id="username-error" class="error-text">Username tidak ditemukan</span>
    
                <input type="password" name="password" placeholder="Password" required>
                <span id="password-error" class="error-text">Password tidak sesuai</span>
    
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            <a href="welcome.html" class="back-button">Back</a>
        </div>
    </main> 

<!-- Bagian Bawah (Footer) -->
    <footer>
        <p>2025 StrongU. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</div>
</body>
</html>
