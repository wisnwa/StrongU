<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongU</title>
    <link rel="stylesheet" href="../css/stylehome.css">
</head>
<body>
<div class="wrapper">

<!-- Bagian Atas (Header) -->

    <header id="welcome-header">
        <!-- Thin Bar -->
        <div id="thin-bar">
            <nav class="thin-nav">
                <a href="home.html">Home</a>
                <a href="#">Notification</a>
                <a href="program_taken">Program Taken</a>
                <a href="chat.html">Chat</a>
                <a href="profile.html">Profile</a>
            </nav>
        </div>

        <!-- Main Bar -->
        <div id="main-bar">
            <a href="home.html" class="logo-container">
                <img src="../images/LogoStrongu.png" alt="StrongU Logo" class="logo">
                <span class="logo-name">StrongU</span>
            </a>

            <div class="search-container">
                <input type="text" placeholder="Search">
                <button class="search-btn">
                    <img src="../images/search-logo.png" alt="Search Icon">
                </button>
            </div>

            <a href="program_taken.html" class="program-taken">
                <img src="../images/Program-taken-logo.png" alt="Program taken icon" class="logo_programtaken">
            </a>
        </div>
    </header>

<!-- Bagian Body (Konten Utama) -->

<!-- Main Content -->
    <main id="trainer-main">
        <div class="trainer-container">
            <div class="trainer-profile" id="trainer-profile-card">
                <p style="padding: 20px; text-align: center;">Loading trainer data...</p>
            </div>

            <div class="trainer-content">
                <div class="tab-content active" id="session-plan">
                    <h2>Select Session Plan</h2>
                    <div id="session-cards-container"></div>
                    <button class="continue-btn" id="continueBtn" disabled>Continue</button>
                </div>

                <div class="tab-content" id="specialization">
                    <h2>Specialization & Certification</h2>
                    <div id="specializations-container"></div>
                    <hr class="section-divider">
                    <div id="certificates-container" class="certificate-gallery"></div>
                </div>

                <div class="tab-content" id="reviews">
                    <h2>User Reviews</h2>
                    <p>Review feature is not yet implemented.</p>
                </div>
            </div>
        </div>
    </main>
    
<!-- Bagian Bawah (Footer) -->
    <footer>
        <p>2025 StrongU. All Rights Reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</div>
</body>
</html>
